server:
  port: 8080

instructions:
  inbound:
    topic: instructions.inbound
  outbound:
    topic: instructions.outbound

spring:  
  config:
    activate:
      on-profile: local
  kafka:
    consumer:
      bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092} 
      group-id: instructions-capture-group-local
      auto-offset-reset: latest
    
    producer:
      bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      properties:
        enable.idempotence: false
        linger.ms: 5

app:
  kafka:
    topic:
      inbound: instructions.inbound
      outbound: instructions.outbound

trade:
  platform:
     id: ACCT123